<nz-drawer
    [nzMaskClosable]="false"
    [nzVisible]="drawerVisible"
    [nzWidth]="560"
    [nzFooter]="footerTpl"
    nzPlacement="right"
    nzTitle="完成详情"
    (nzOnClose)="closeDrawer()"
>
    <ng-container *nzDrawerContent>
        <nz-descriptions [nzColumn]="1">
            <nz-descriptions-item nzTitle="学生姓名">{{ studentName }}</nz-descriptions-item>
            <nz-descriptions-item nzTitle="完成状态">
                <nz-badge *ngIf="completeState == 1" nzStatus="error" nzText="未提交"></nz-badge>
                <nz-badge *ngIf="completeState == 2" nzStatus="warning" nzText="已提交"></nz-badge>
                <nz-badge *ngIf="completeState == 3" nzStatus="success" nzText="已通过"></nz-badge>
            </nz-descriptions-item>
            <nz-descriptions-item nzTitle="提交时间"></nz-descriptions-item>
        </nz-descriptions>
        <p>{{completeContent}}</p>
        <a nz-button [href]="fileUrl" [disabled]="fileUrl == null" nzType="primary">下载附件</a>
    </ng-container>

    <ng-template #footerTpl>
        <div style="float: right">
            <button nz-button style="margin-right: 8px;" (click)="closeDrawer()">取消</button>
            <button nz-button nzType="primary" (click)="closeDrawer()">批改</button>
        </div>
    </ng-template>
</nz-drawer>
