<nz-layout class="outer-layout">
    <nz-header>
        <div nz-row *ngIf="showNavbar">
            <div nz-col nzSpan="12">
                <div class="logo"></div>
                <ul nz-menu nzTheme="dark" nzMode="horizontal" class="header-menu">
                    <li routerLink="/research" nz-menu-item nzMatchRouter>研究</li>
                    <li routerLink="/task" nz-menu-item nzMatchRouter>任务</li>
                    <li routerLink="/student" nz-menu-item nzMatchRouter>学生</li>
                </ul>
            </div>
            <div nz-col nzSpan="2" nzOffset="10" style="text-align: center;" nzTrigger="click" [nzDropdownMenu]="menu"
                nz-dropdown>
                <nz-avatar [nzText]="userName" nzSize="large"></nz-avatar>
                <nz-dropdown-menu #menu="nzDropdownMenu">
                    <ul nz-menu>
                        <li routerLink="/user/info" nz-menu-item>个人信息</li>
                        <li (click)="logout()" nz-menu-item>退出登录</li>
                    </ul>
                </nz-dropdown-menu>
            </div>
        </div>
    </nz-header>

    <nz-content class="outer-content">
        <nz-breadcrumb [nzAutoGenerate]="true"></nz-breadcrumb>
        <div class="inner-content">
            <router-outlet></router-outlet>
        </div>
    </nz-content>

    <nz-footer>Ant Design ©2020 Implement By Angular</nz-footer>
</nz-layout>
