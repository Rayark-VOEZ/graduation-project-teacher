<div class="container">
    <form nz-form [formGroup]="loginTeacherForm" (ngSubmit)="loginTeacher()">
        <nz-form-item>
            <nz-form-control>
                <nz-input-group [nzPrefix]="userIcon">
                    <input type="text" nz-input formControlName="teacherNo" placeholder="工号" />
                </nz-input-group>
                <ng-template #userIcon>
                    <i nz-icon>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-5 -2 24 24" width="32" fill="currentColor">
                            <path
                                d="M3.534 10.07a1 1 0 1 1 .733 1.86A3.579 3.579 0 0 0 2 15.26V17a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1.647a3.658 3.658 0 0 0-2.356-3.419 1 1 0 1 1 .712-1.868A5.658 5.658 0 0 1 14 15.353V17a3 3 0 0 1-3 3H3a3 3 0 0 1-3-3v-1.74a5.579 5.579 0 0 1 3.534-5.19zM7 0a4 4 0 0 1 4 4v2a4 4 0 1 1-8 0V4a4 4 0 0 1 4-4zm0 2a2 2 0 0 0-2 2v2a2 2 0 1 0 4 0V4a2 2 0 0 0-2-2z">
                            </path>
                        </svg>
                    </i>
                </ng-template>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control>
                <nz-input-group [nzPrefix]="lockIcon">
                    <input type="password" nz-input formControlName="teacherPassword" placeholder="密码" />
                </nz-input-group>
                <ng-template #lockIcon>
                    <i nz-icon>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-6 -2 24 24" width="32" fill="currentColor">
                            <path
                                d="M6 18a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM2 9.528V4a4 4 0 1 1 8 0v5.528a6 6 0 1 1-8 0zM4 8.34A5.99 5.99 0 0 1 6 8c.701 0 1.374.12 2 .341V4a2 2 0 1 0-4 0v4.341zM6 16a2 2 0 1 1 0-4 2 2 0 0 1 0 4z">
                            </path>
                        </svg>
                    </i>
                </ng-template>
            </nz-form-control>
        </nz-form-item>
        <button nz-button class="login-form-margin" nzType="primary">登录</button>
        或<a routerLink="/user/register">立即注册</a>
    </form>
</div>
